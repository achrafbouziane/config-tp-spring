server:
  port: 9092

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/pfe2
    serverName: localhost
    username: sa
    password: password

  jpa:
    show_sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true
      path: /h2-console